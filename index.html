<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>XPanel - Produk</title>
  <style>
    body {
      margin: 0;
      font-family: "Poppins", sans-serif;
      background: url('https://source.unsplash.com/1920x1080/?beach,sunset') no-repeat center center/cover;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .card {
      background: rgba(255, 255, 255, 0.15);
      border-radius: 20px;
      backdrop-filter: blur(15px);
      -webkit-backdrop-filter: blur(15px);
      padding: 25px;
      width: 370px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
      color: #fff;
      max-height: 90vh;
      overflow-y: auto;
      text-align: center;
    }

    .hidden { display: none; }

    h2 {
      margin-bottom: 15px;
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      border: none;
      border-radius: 10px;
      outline: none;
    }

    .btn {
      padding: 8px 16px;
      border: none;
      border-radius: 20px;
      font-size: 14px;
      cursor: pointer;
      background: linear-gradient(90deg, #9b5de5, #f15bb5, #fee440);
      color: #fff;
      text-decoration: none;
      transition: 0.3s;
    }

    .btn:hover {
      opacity: 0.9;
      transform: scale(1.05);
    }

    .product {
      background: rgba(255,255,255,0.1);
      padding: 15px;
      border-radius: 15px;
      margin: 10px 0;
    }

    .product h3 {
      margin: 0 0 8px 0;
      font-size: 16px;
    }

    /* Popup */
    .popup {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.5);
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .popup-content {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(15px);
      padding: 20px;
      border-radius: 20px;
      text-align: center;
      width: 280px;
      color: #fff;
    }

    .popup-content h3 {
      margin-bottom: 15px;
    }

    .popup button {
      margin: 5px;
    }
  </style>
</head>
<body>

  <!-- LOGIN -->
  <div class="card" id="loginCard">
    <h2>Login</h2>
    <input type="text" id="username" placeholder="Username">
    <input type="password" id="password" placeholder="Password">
    <button class="btn" onclick="login()">Masuk</button>
    <p id="error" style="color:#ff8080; display:none;">Username / Password salah!</p>
  </div>

  <!-- PRODUK -->
  <div class="card hidden" id="produkCard">
    <h2>ðŸ“‹ LIST JASTEB VVIP</h2>

    <div class="product"><h3>2K : 50+ RESS</h3><button class="btn" onclick="openPopup('2K : 50+ RESS')">Beli</button></div>
    <div class="product"><h3>3K : 80+ RESS</h3><button class="btn" onclick="openPopup('3K : 80+ RESS')">Beli</button></div>
    <div class="product"><h3>4K : 100+ RESS</h3><button class="btn" onclick="openPopup('4K : 100+ RESS')">Beli</button></div>
    <div class="product"><h3>5K : 130+ RESS</h3><button class="btn" onclick="openPopup('5K : 130+ RESS')">Beli</button></div>
    <div class="product"><h3>6K : 150+ RESS</h3><button class="btn" onclick="openPopup('6K : 150+ RESS')">Beli</button></div>
    <div class="product"><h3>7K : 200+ RESS</h3><button class="btn" onclick="openPopup('7K : 200+ RESS')">Beli</button></div>
    <div class="product"><h3>8K : 250+ RESS</h3><button class="btn" onclick="openPopup('8K : 250+ RESS')">Beli</button></div>
    <div class="product"><h3>9K : 350+ RESS</h3><button class="btn" onclick="openPopup('9K : 350+ RESS')">Beli</button></div>
    <div class="product"><h3>10K : 500+ RESS</h3><button class="btn" onclick="openPopup('10K : 500+ RESS')">Beli</button></div>
    <div class="product"><h3>12K : 600+ RESS</h3><button class="btn" onclick="openPopup('12K : 600+ RESS')">Beli</button></div>
    <div class="product"><h3>14K : 50+ RESS</h3><button class="btn" onclick="openPopup('14K : 50+ RESS')">Beli</button></div>
    <div class="product"><h3>15K : 700+ RESS</h3><button class="btn" onclick="openPopup('15K : 700+ RESS')">Beli</button></div>

    <p style="margin-top:15px;"><b>RESS MURNI JAMIN BERISI âœ…</b></p>
  </div>

  <!-- POPUP -->
  <div class="popup hidden" id="popup">
    <div class="popup-content">
      <h3>Pilih Payment</h3>
      <button class="btn" onclick="pay('Dana')">Dana</button>
      <button class="btn" onclick="pay('QRIS')">QRIS</button>
      <br><br>
      <button class="btn" style="background:#999;" onclick="closePopup()">Batal</button>
    </div>
  </div>

  <script>
    let selectedProduct = "";

    function login() {
      const user = document.getElementById("username").value;
      const pass = document.getElementById("password").value;
      const error = document.getElementById("error");
      if(user === "Opah" && pass === "Hosting") {
        document.getElementById("loginCard").classList.add("hidden");
        document.getElementById("produkCard").classList.remove("hidden");
      } else {
        error.style.display = "block";
      }
    }

    function openPopup(product) {
      selectedProduct = product;
      document.getElementById("popup").classList.remove("hidden");
    }

    function closePopup() {
      document.getElementById("popup").classList.add("hidden");
    }

    function pay(method) {
      let msg = `Halo, saya ingin membeli ${selectedProduct} via ${method}`;
      window.location.href = `https://wa.me/6281220568534?text=${encodeURIComponent(msg)}`;
    }
  </script>

</body>
</html>
