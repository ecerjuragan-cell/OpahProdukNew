<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>JASTEB OPRAH</title>
<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: black;
    color: white;
    overflow-x: hidden;
}
#overlay {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0,0,0,0.95);
    display: flex;
    align-items: center;
    justify-content: center;
    flex-direction: column;
    z-index: 1000;
}
#overlay input {
    padding: 10px;
    margin: 10px;
    border-radius: 5px;
    border: none;
    width: 200px;
}
#overlay button {
    padding: 10px 20px;
    border: none;
    background: #f39c12;
    color: black;
    font-weight: bold;
    border-radius: 5px;
    cursor: pointer;
}
</style>
</head>
<body>
<div id="overlay">
    <h2>Masukkan Nama Anda</h2>
    <input type="text" id="username" placeholder="Nama...">
    <button onclick="enterSite()">Masuk</button>
</div>
<script>
function enterSite() {
    const name = document.getElementById('username').value.trim();
    if(name === '') {
        alert('Nama wajib diisi!');
        return;
    }
    localStorage.setItem('username', name);
    document.getElementById('overlay').style.display = 'none';
}
window.onload = function() {
    const savedName = localStorage.getItem('username');
    if(savedName) {
        document.getElementById('overlay').style.display = 'none';
    }
}
</script>
</body>
</html>
